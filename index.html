<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Song</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY FAVOURITE SONG</h1><br>

    <div>
        <h3>Play the song as audio</h3>
        <audio controls="">
            <source src="./assets/Let It Go audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div><br>
    <div>
        <h3>Play the song as video</h3>
        <video controls="">
            <source src="./assets/Let It Go video-file.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
</body>
</html>
